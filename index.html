<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Invisible Garden, invisible, garden, invisible garden"/>
    <meta name="description" content="Invisible Garden"/>
    <title>Invisible Garden</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon"/>
    <link rel="icon" href="./favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="./libs/animate.min.css">
    <link rel="stylesheet" href="./css/light.css"/>
    <link rel="stylesheet" href="./css/dark.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./libs/vue.global.js"></script>
</head>
<body>
<div id="app" class="ig-content">
    <img class="ig-content-logo animate__animated animate__fadeInDown" style="animation-delay: 0s;--animate-duration: 1s;"
         src="./images/logo_text.svg" alt="Invisible Garden"/>
    <div class="ig-content-text">
        <p
                class="ig-content-text_desc animate__animated animate__fadeInUp"
                style="animation-delay: 0.4s;--animate-duration: 1s;"
                v-html="currentPageContent.content"
        ></p>
        <p class="ig-content-text_desc animate__animated animate__fadeInUp" style="animation-delay: 0.6s;--animate-duration: 1s;">
            {{currentPageContent.location}}
        </p>
        <p class="ig-content-text_desc animate__animated animate__fadeInUp" style="animation-delay: 0.8s;--animate-duration: 1s;">
            {{currentPageContent.time}}
        </p>
    </div>
    <div class="ig-content-btn-group animate__animated animate__fadeIn" style="animation-delay: 1s;--animate-duration: 1s;">
        <a :title="currentPageContent.buttonText" :href="currentPageContent.buttonLink" target="_blank" type="primary" class="ig-button">
            {{currentPageContent.buttonText}}
        </a>
    </div>

    <div class="ig-toggle-lang animate__animated animate__fadeIn" style="animation-delay: 1s;--animate-duration: 1s;">
        <span
                class="ig-toggle-lang-text"
                :class="{active:langConfig.selectIndex===lang.index}"
                v-for="(lang,index) in langConfig.list"
                :key="lang.lang"
                @click="handleToggleLang(lang.index)"
        >
            {{lang.lang}}
        </span>
    </div>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
